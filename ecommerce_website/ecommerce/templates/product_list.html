{% extends 'base.html' %}
{% block content1 %}
<div class="row">
  {% for product in products %}
  <div class="col-md-6">
    <div class="thumbnail" style="text-align:center;padding-top:10px;height:200px;">
      <a href="">
        <img src="../../media/{{ product.image }}" alt="" width="100" height="100"   border="0">
      </a>
      <div class="caption">
        <p><b>{{ product.name }}</b></p>
        {% if product.description %}
          <p>{{ product.description }}</p>
        {% else %}
          <p>商品説明特になし</p>
        {% endif %}
        <p>{{ product.price }}</p>
        <p style="margin-bottom:0px"><a href="../cart_add/{{ product.id }}" class="btn btn-primary">to cart</a></p>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
